[pytest]
pythonpath = .
testpaths = tests
addopts = -q -ra --strict-markers
filterwarnings =
    ignore:.*NotOpenSSLWarning.*:urllib3.exceptions.NotOpenSSLWarning
markers =
    api: API tests
    ui: UI tests
    smoke: critical fast checks
    regression: broader coverage
    web: pruebas web (Playwright)
    mobile: pruebas mobile
